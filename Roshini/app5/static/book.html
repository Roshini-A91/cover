<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Cover</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .book-cover {
      width: 400px;
      height: 600px;
      background-image: url('cover.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      border-radius: 12px;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      text-align: center;
    }

    .book-title {
      font-family: 'Garamond', serif;
      font-size: 42px;
      font-weight: 600;
      line-height: 1.2;
      letter-spacing: 1px;
      margin-top: 60px;
      padding: 10px 15px;
      background: rgba(255,255,255,0.0);
      color: #fdfcfb;
      text-shadow: 0px 2px 6px rgba(0,0,0,0.4);
    }

    .book-subtitle {
      font-family: 'Garamond', serif;
      font-size: 22px;
      font-style: italic;
      letter-spacing: 0.5px;
      color: #f0efef;
      text-shadow: 0px 1px 5px rgba(0,0,0,0.4);
      background: rgba(255,255,255,0.0);
      margin: 0 auto 20px auto;
    }

    .author {
      font-size: 18px; 
      margin-top: auto; 
      font-style: italic; 
      color: #f0f0f0; 
      text-align: left;
      text-shadow: 0px 2px 4px rgba(0,0,0,0.5);
    }

    .author-image {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #fff;
      position: absolute;
      bottom: 20px;
      right: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="book-cover">
    <div class="book-title">Hold My Hand, Until The Sun Returns</div>
    <div class="book-subtitle">"A love written between raindrops"</div>
    <div class="author">by: ROSHINI A</div>
    <img src="rose.png" class="author-image">
  </div>
</body>
</html>
